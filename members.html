		display: grid;

	.card {

	.card img.lower {

	}

	.card:nth-child(even) img.upper {

	}

	.card:nth-child(even) img.lower {
		display: block;
	}

	.card div {

	}

		font-size: 0.8em;
		vertical-align: bottom;

		max-height: 30px;
		max-lines: 2;
	}

	.card h6.spec {

</style>
