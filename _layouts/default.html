<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&family=PT+Serif:wght@700&family=Raleway:wght@500,900&display=swap" rel="stylesheet">
	<link href="/resources/styles/style.css" rel="stylesheet">

	{% if page.path contains '_posts' %}

		<link href="/resources/styles/post.css" rel="stylesheet">

	{% endif %}

	{% if page.color_theif %}

		<!-- Importing color-theif from a CDN -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js" integrity="sha512-mMe7BAZPOkGbq+zhRBMNV3Q+5ZDzcUEOJoUYXbHpEcODkDBYbttaW7P108jX66AQgwgsAjvlP4Ayb/XLJZfmsg==" crossorigin="anonymous"></script>

	{% endif %}

	{% for script in page.include_scripts %}
	    <script src="/resources/scripts/{{ script }}.js"></script>
	{% endfor %}

  </head>

  <body>
    {{ content }}
  </body>

</html>
